name: Maven test project

on:
  workflow_call

jobs:
  maven_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3 
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - run: |
          mvn validate
          mvn test
